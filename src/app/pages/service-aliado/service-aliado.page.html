<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button icon="arrow-back" defaultHref="inicio"></ion-back-button>
          </ion-buttons>
      <ion-title>Puntos Saludables</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <div style="margin-left: auto;margin-right: auto;text-align: center;">
      <img src="../../assets/imgs/puntossaludables@2x.png" width="200">
    </div>
    <div style="margin-left: auto;margin-right: auto;text-align: center;">
      <p>Ingresa correctamente los datos requeridos</p>
      <div class="input-group mb-3">
          <input type="number" [(ngModel)]="cedula" class="form-control material" placeholder="Cedula">
          <div class="input-group-prepend">
            <div class="input-group-text icon-style" style="border-radius: 0px 8px 8px 0px;">
                  <i class="fa fa-key" aria-hidden="true"></i>
            </div>
          </div>
    </div>
    <button id="btn-Sesion" (click)="vincular()">VINCULAR ALIADO</button>
    <p>Activa tu cuenta de Puntos<br> Colombia registrándote (Aquí)</p>
    </div>
  </ion-content>
