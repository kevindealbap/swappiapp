<ion-header>
  <ion-toolbar style="color: #0093E9;">
    <ion-title>Movimientos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" style="--background: rgb(247, 241, 241);">

  <div *ngFor="let c of arregloDatos">

    <br>
    <div class="col-md-12">
      <p style="font-size: 12px;color: gray;margin: 0;">{{ c.fecha }}</p>
      <p style="color: #0093E9;font-weight: bold;margin: 0;">{{ c.hora }}</p>
    </div>

    <ion-card style="margin: 0;background: white;color: gray;font-weight: normal;">
    <ion-grid fixed>
      <ion-row>
        <ion-col size="12">Transacción {{ c.ntransaccion }}</ion-col>
        <ion-col size="12">Transferencia de puntos cuenta Nª {{c.ntarjeta}}</ion-col>
      </ion-row>
    </ion-grid>
    </ion-card>


  </div>

</ion-content>
